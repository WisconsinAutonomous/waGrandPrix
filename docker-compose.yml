version: "3.9"
services:
  wagrandprix-dev:
    hostname: 'wagrandprix-dev'
    build:
      context: ./docker/
      dockerfile: dev.dockerfile
      args:
        USERSHELL: zsh
      network: host
    volumes:
      - .:/root/waGrandPrix
      - ~/.ssh/:/root/.ssh/
      - ~/.gitconfig:/root/.gitconfig
    tty: true
    working_dir: /root/
    environment:
      DISPLAY: "host.docker.internal:0" 
  ros2-tutorial:
    hostname: 'ros2-tutorial'
    build:
      context: ./docker/
      dockerfile: ros2_tutorial.dockerfile
      network: host
      args:
        USERSHELL: zsh
    ports:
      - "9090:9090"
    expose:
      - "9090"
    volumes:
      - ./misc/ros2_tutorial:/root/dev_ws
      - ~/.ssh/:/root/.ssh/
      - ~/.gitconfig:/root/.gitconfig
    tty: true
    working_dir: /root/
    environment:
      DISPLAY: "host.docker.internal:0" 

